<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Compiler</title>
</head>
<body>
    <h1>Online Java Compiler</h1>

    <textarea id="codeArea" rows="10" cols="50">
public class Main {
    public static void main(String[] args) {
        System.out.println("Hello, world!");
    }
}
    </textarea>
    <br>
    <button onclick="submitCode()">Run Code</button>

    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        function submitCode() {
            let code = document.getElementById("codeArea").value;

            fetch("/compile", {
                method: "POST",
                headers: { "Content-Type": "text/plain" },
                body: code
            })
            .then(response => response.text())
            .then(data => document.getElementById("output").innerText = data)
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
